<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Error</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container main-content">
    <h1 class="text-center">Login</h1>
    <form name="f" th:action="@{/login}" method="post" class="small-form">
        <div class="border border-secondary rounded p-3">
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid Credentials.
                </div>
                <!--      <div th:if="${param.logout}" class="alert alert-success">-->
                <!--        You have been logged out.-->
                <!--      </div>-->
                <div th:if="${message != null}" class="alert alert-success">
                    [[${message}]]
                </div>
                <div class="mb-3 input-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-describedby="username-icon" required autofocus/>
                    <span class="input-group-text" id="username-icon">
                        <span th:replace="fragments/icons :: usernameIcon"></span>
                    </span>
                </div>
                <div class="mb-3 input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-describedby="password-icon" required/>
                    <span class="input-group-text" id="password-icon">
                        <span th:replace="fragments/icons :: passwordIcon"></span>
                    </span>
                </div>
                <div class="form-actions text-end">
                    <button type="submit" class="btn btn-primary">
                        <span th:replace="fragments/icons :: loginIcon"></span>
                        Log in
                    </button>
                </div>
            </fieldset>
        </div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
