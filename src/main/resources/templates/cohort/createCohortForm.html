<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Create or edit cohort</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <form th:action="@{/cohort/new}" method="post" th:object="${cohort}">
        <div class="form-group">
            <label for="cohortName">Cohort name</label>
            <input type="text" th:field="*{cohortName}"
                   class="form-control" id="cohortName" placeholder="Enter cohort name">
        </div>
        <div class="form-group">
            <label for="startDate">Starting date</label>
            <input type="date" th:field="*{startDate}"
                   class="form-control" id="startDate" placeholder="Starting date">
        </div>
        <div class="form-group">
            <label for="endDate">Ending date</label>
            <input type="date" th:field="*{endDate}"
                   class="form-control" id="endDate" placeholder="Ending date">
        </div>
        <div class="form-group">
            <label for="studentSelect" class="form-label">Add students:</label>
            <select id="studentSelect" class="form-select" th:field="*{students}">
                <option th:each="student : ${allStudents}"
                        th:value="${student.studentId}"
                        th:text="${student.studentName}">
                </option>
            </select>
        </div>

        <input type="submit" value="Save">
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
