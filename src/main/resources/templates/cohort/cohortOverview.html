<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Put a title here</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div th:each="cohort : ${allCohorts}">
        <h1 th:text="${cohort.cohortName}"></h1>
        <hr>
        <div class="row">
            <div class="col-2">Startdatum:</div>
            <div class="col-2" th:text="${cohort.displayStartDate()}"></div>
        </div>
        <div class="row">
            <div class="col-2">Einddatum:</div>
            <div class="col-2" th:text="${cohort.displayEndDate()}"></div>
        </div>
        <br>
        <h2>Studenten:</h2>
        <ul class="list-group d-inline-block" th:each="student : ${cohort.students}">
            <li class="list-group-item" th:text="${student.studentName}"></li>
        </ul>
        <br> <br>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
