<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Create or edit assignment</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container main-content">
    <h1 class="text-center">Create or edit assignment</h1>

    <form th:action="@{/assignment/new}" method="post" th:object="${assignment}">
        <input type="hidden" th:field="*{assignmentId}">
        <table>
            <tr>
                <th>Assignment name</th>
                <th>Subject</th>
            </tr>
            <tr>
                <td><input class="form-control" type="text" th:field="*{assignmentName}"></td>
                <td>
                    <select class="form-select" th:field="*{subject}">
                        <option th:each="subject : ${allSubjects}"
                                th:value="${subject.subjectId}"
                                th:text="${subject.subjectName}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>

        <div th:replace="fragments/buttons :: save"></div>
        <div th:replace="fragments/buttons :: cancel"></div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<div th:replace="fragments/general :: activeLink('#assignments')"></div>
</body>
</html>
