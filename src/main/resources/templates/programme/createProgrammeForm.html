<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Create a new programme</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container main-content">
    <h1>Create or edit programme</h1>

    <form th:action="@{/programme/new}" method="post" th:object="${programme}">
        <input type="hidden" th:field="*{programmeId}">
        <table class="w-50">
            <tr>
                <th>Programme name</th>
                <th>Subjects</th>
            </tr>
            <tr>
                <td><input class="form-control" type="text" th:field="*{programmeName}"></td>
                <td><select class="form-select" th:field="*{subjects}" multiple>
                    <option th:each="subject : ${allSubjects}"
                            th:value="${subject.subjectId}"
                            th:text="${subject.subjectName}">
                    </option></select>
                </td>
            </tr>
        </table>
        <div class="w-50 pt-3">
            <p><strong>Give a short description of the programme:</strong></p>
            <input class="form-control" type="text" th:field="*{shortDescription}" maxlength="255">
        </div>

        <div th:replace="fragments/buttons :: save"></div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
