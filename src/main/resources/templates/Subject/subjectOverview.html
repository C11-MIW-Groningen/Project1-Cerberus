<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Subject Overview</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container main-content">
    <h1 class="text-center">All subjects</h1>

    <div th:replace="fragments/buttons :: new(@{/subject/new})"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Subject</th>
            <th>Teachers</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${allSubjects}">
            <th scope="col" th:text="${subject.subjectName}"></th>
            <td>
                <ul th:each="teacher : ${subject.teachers}">
                    <li class="list-group-item" th:text="${teacher.fullName}"></li>
                </ul>
            </td>
            <td class="text-end">
                <div th:replace="fragments/buttons :: edit(@{edit/{subjectId}(subjectId=${subject.subjectId})})"></div>
                <div th:replace="fragments/buttons :: delete(@{delete/{subjectId}(subjectId=${subject.subjectId})})"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<div th:replace="fragments/general :: activeLink('#subjects')"></div>
</body>
</html>
