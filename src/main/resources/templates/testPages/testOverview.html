<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
  <title>Test overview</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container main-content">
  <h1 class="text-center">All tests</h1>

  <div th:replace="fragments/buttons :: new(@{new})"></div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Test</th>
      <th>Subject</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="test : ${allTests}">
      <td th:text="${test.testName}"></td>
      <td th:text="${test.subject.subjectName}"></td>
      <td th:text="${test.displayTestDate()}"></td>
      <td class="text-end">
        <div th:replace="fragments/buttons :: edit(@{edit/{testId}(testId=${test.testId})})"></div>
        <div th:replace="fragments/buttons :: delete(@{/test/delete/{testId}(testId=${test.testId})})"></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
<div th:replace="fragments/general :: activeLink('#tests')"></div>

</body>
</html>
