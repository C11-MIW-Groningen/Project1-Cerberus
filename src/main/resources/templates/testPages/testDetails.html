<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Test details</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container main-content">
    <h1 class="text-center">Details of '<span th:text="${superTest.testName}"></span>' for subject <span th:text="${superTest.subject.subjectName}"></span></h1>

    <div th:fragment="showTestAndParts">
        <ul>
            <li th:each="testPart : ${superTest.testParts}">
                <span th:text="${testPart.testName}"></span>
            </li>
        </ul>

    </div>

</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
