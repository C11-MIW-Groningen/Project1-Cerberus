<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<div th:fragment="navbar" class="mt-3">
    <div class="nav nav-tabs justify-content-center mt-3">
        <div class="nav-item">
            <a class="nav-link active" id="subjects" th:href="@{/subject/all}">Subjects</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" id="cohorts" th:href="@{/cohort/all}">Cohorts</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" id="teachers" th:href="@{/teacher/all}">Teachers</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" id="students" th:href="@{/student/all}">Students</a>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Cerberus &copy;2023</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

<!-- active navbar link -->
<div th:fragment="activeScriptSubjects">
    <script>
        $(document).ready(function () {
            $(".active").removeClass("active");
            $("#subjects").addClass("active");
        });
    </script>
</div>

<div th:fragment="activeScriptCohorts">
    <script>
        $(document).ready(function () {
            $(".active").removeClass("active");
            $("#cohorts").addClass("active");
        });
    </script>
</div>

<div th:fragment="activeScriptTeachers">
    <script>
        $(document).ready(function () {
            $(".active").removeClass("active");
            $("#teachers").addClass("active");
        });
    </script>
</div>

<div th:fragment="activeScriptStudents">
    <script>
        $(document).ready(function () {
            $(".active").removeClass("active");
            $("#students").addClass("active");
        });
    </script>
</div>
</body>
</html>
